<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script src="data.js"></script>
<body>

<!--Visualise the chart based on the data from data.js-->
<center><canvas id="myChart" style="width:100%;max-width:600px"></canvas></center>

<script>
    var randomData = getRandomJson();
    // Restructring Data According To The Requirement
    pizza_labels = [];
    corresponding_values = [];
    background_color = [];
    for(i = 0; i < randomData.length; i++ ) {
        pizza_labels.push(randomData[i].pizza);
        corresponding_values.push(randomData[i].sold);
        background_color.push(random_rgba());
    }
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: pizza_labels,
            datasets: [{
                label: 'Pizza Sales By Name',
                data: corresponding_values,
                backgroundColor: background_color,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
        // To generate random RGBA value
        function random_rgba() {
    var o = Math.round, r = Math.random, s = 255;
    return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
}
    </script>

</body>
</html>
